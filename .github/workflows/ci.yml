name: CI - Tests & Notebook

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: pytest -q

  notebook:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt papermill
      - run: mkdir -p output
      - run: papermill notebooks/analysis.ipynb output/analysis-executed.ipynb
      - uses: actions/upload-artifact@v4
        with:
          name: executed-notebook
          path: output/analysis-executed.ipynb
