name: Self-hosted Example

on:
  workflow_dispatch:

jobs:
  selfhosted-job:
    runs-on: [self-hosted, linux, x64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt papermill
      - run: |
          mkdir -p output
          papermill notebooks/analysis.ipynb output/analysis-selfhosted.ipynb
      - uses: actions/upload-artifact@v4
        with:
          name: executed-notebook-selfhosted
          path: output/analysis-selfhosted.ipynb
